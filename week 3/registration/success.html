<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style3.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
    <h1 class="form-title">Registration</h1>
    <form action="#"></form>
    <div class="main-user-info">
      <div class="user-input-box">
        <label for="fullname">Full name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
    </div>
      <div class="user-input-box">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
      <div class="user-input-box">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your username">
    </div>
        <div class="user-input-box">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
    </div>
      <div class="user-input-box">
        <label for="date">Date of Birth</label>
        <input type="date" id="" name="" placeholder="Date of birth">
      </div >
      <label for="color">favourite color</label>
        <input type="color" id="color" name="color" placeholder="color">
    </div>
      <div class="user-input-box">
        <label for="password">Enter Password</label>
        <input type="text" id="password" name="password" placeholder="Enter password">
    </div>
         <div class="user-input-box">
        <label for="confirm password">Comfirm Password</label>
        <input type="text" id="confirm password" name="confirm password" placeholder="confirm password">
    </div>
  </div>
       <div class="gender-detail-box">
      <span class="gender-title">Gender</span>
      <div class="gender-category">
        <input type="radio"name="gender" id="male">
        <label for="male">Male</label>
          <input type="radio"name="gender" id="female">
        <label for="female">Female</label>
          <input type="radio"name="gender" id="other">
        <label for="other">Other</label>
      </div>
    </div>
    <div class="form-submit-btn">
      <input type="submit" value="Register">
    </div>
    
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
